<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="background"></div>

    <div class="container">
      <div class="content">
        <p class="content__lead">Нами завершено<br> более 360 ремонтов</p>
        <p class="content__paragraph">Посмотрите некоторые из них,<br> чтобы оценить качество нашей работы</p>
      </div>

      <ul class="gallery__list gallery__list--one">
        <li class="gallery__item">
          <img class="gallery__img" src="img/fox.jpg" alt="">
          <div class="gallery__title">Лисий нос</div>
        </li>
        <li class="gallery__item">
          <img class="gallery__img" src="img/marshal.jpg" alt="">
          <div class="gallery__title">пр. Маршала Блюхера</div>
        </li>
        <li class="gallery__item">
          <img class="gallery__img" src="img/dolgo.jpg" alt="">
          <div class="gallery__title">ул. Долгоозерная</div>
        </li>
      </ul>

      <label class="link-label" for="check">больше наших ремонтов</label>
      <input class="link-input visually-hidden" type="checkbox" id="check">

      <ul class="gallery__list gallery__list--two">
        <li class="gallery__item ">
          <img class="gallery__img" src="img/bogot.jpg" alt="">
          <div class="gallery__title">пр. Богатырский</div>
        </li>
        <li class="gallery__item">
          <img class="gallery__img" src="img/kolom.jpg" alt="">
          <div class="gallery__title">пр. Коломяжский</div>
        </li>
        <li class="gallery__item">
          <img class="gallery__img" src="img/narod.jpg" alt="">
          <div class="gallery__title">Народного ополчения</div>
        </li>
      </ul>

      <div class="slider">
        <div class="slider__wrapper">
          <ul class="slider__list">
            <li class="slider__item slider__item--current">
              <img class="slider__img" src="img/fox-nose-1.jpg" alt="">
            </li>
            <li class="slider__item">
              <img class="slider__img" src="img/fox-nose-2.jpg" alt="">
            </li>
            <li class="slider__item">
              <img class="slider__img" src="img/fox-nose-3.jpg" alt="">
            </li>
          </ul>

          <div class="slider__title">Лисий нос</div>

          <button class="slider__button slider__button--prev" type="button">
            <img src="img/button.png" alt="">
          </button>
          <button class="slider__button slider__button--next" type="button">
            <img src="img/button.png" alt="">
          </button>
        </div>

      </div>

    </div>

  </main>

  <script src="js/script.js">
  </script>

  <script>
    gallery.init();
  </script>

</body>

</html>
